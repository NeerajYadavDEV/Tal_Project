<h2>Monthy EMI Calculator</h2>
<div class="form-container">
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input required mgModel name="name" id="name" type="text" class="form-control" />
      <div class="invalid-input" id="invalidName">Name is Required</div>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input required mgModel name="age" id="age" type="text" class="form-control" />
      <div class="invalid-input" id="invalidAge">Age is Required</div>
    </div>
    <div class="form-group">
      <label for="DOB">Date of Birth:</label>
      <input required mgModel name="DOB" id="DOB" type="date" class="form-control" />
      <div class="invalid-input" id="invalidDOB">Date of Birth is Required</div>
    </div>
    <div class="form-group">
      <label for="DSI">Death-Sum Insured:</label>
      <input required mgModel name="DSI" id="DSI" type="text" class="form-control" />
      <div class="invalid-input" id="invalidDSI">Death-sum Insured is Required</div>
    </div>
    <div class="form-group">
      <label for="occ">Occupation:</label>
      <select #mySelect (change)="onOccupationChanged(mySelect.value)">
        <option [selected] [value]="0">choose...</option>
        <option id="occupation" *ngFor="let occ of occupation" [value]="occ.value">{{occ.Occupation}}</option>
      </select>
      <div class="invalid-input" id="invalidOccupation">Please Choose an occupation</div>

    </div>
    <div class="form-group">
      <label>MonthlyEMI:</label>
      {{monthlyEMI}}
    </div>
  </form>
</div>
